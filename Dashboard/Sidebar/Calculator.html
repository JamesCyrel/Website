<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Calcu.css">
</head>
<style>
    /* Sidebar styling */
    #sidebar {
        width: 250px;
        height: 100vh;
        background-color: black;
        color: white;
        padding: 20px;
        position: fixed;
        left: 0;
        transition: all 0.3s ease;
    }

    /* Hide sidebar */
    #sidebar.hide {
        transform: translateX(-250px);
    }

    /* Main content styling */
    .content {
        margin-left: 270px;
        padding: 20px;
        transition: margin-left 0.3s ease;
    }

    /* Adjust content margin when sidebar is hidden */
    .content.expanded {
        margin-left: 20px;
    }

    /* Logo styling */
    .sidebar-logo {
        width: 100px;
        height: auto;
        border-radius: 50%;
    }

    /* Link styling */
    .nav-link {
        color: white;
        margin: 10px 0;
        display: block;
    }

    

    /* Button styling */
    .toggle-btn {
        position: absolute;
        top: 20px;
        right: -30px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 30%;
        width: 30px;
        height: 30px;
        cursor: pointer;
    }
</style>
<body>
     <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="../ImageHolder/Logo2.jpg" alt="Logo" class="sidebar-logo">
            </div>
            <h3 class="text-center">Menu</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Sidebar/Calculator.html">Start Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Sidebar/MonitorExpense.html">Monitor Your Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Sidebar/saving.html">Saving Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Sidebar/BudgetPlan.html">Budget Advices</a>
                </li>
                
            </ul>
            <button class="toggle-btn" id="toggle-btn">◀</button>
        </nav>

        <!-- Main Content - Business Dashboard -->
        <div class="content" id="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="text-black">Budget Calculator Rundown</h1>
            <a href="../Login/Login.html">
                <button class="btn btn-pink logout-btn">Logout</button>
            </a>
        </header>

        <!-- Calculator Section -->
        <div id="calculator" class="content-section">
            <h2 class="text-pink">Expense Calculator</h2>
            <div class="row">
                <!-- Expense Form -->
                <div class="col-lg-5">
                    <div class="card shadow-sm p-5 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title text-pink">Budget & Expenses</h5>
                            <form id="expense-form">
                                <div class="mb-3">
                                    <label for="budget" class="form-label">Total Budget (₱)</label>
                                    <input type="number" class="form-control" id="budget" placeholder="Enter your total budget" required>
                                </div>
                                <h6 class="text-pink">Expenses</h6>
                                <div id="expenses-container">
                                    <div class="expense-item mb-3">
                                        <div class="row">
                                            <div class="col-7">
                                                <input type="text" class="form-control" placeholder="Expense Category" required>
                                            </div>
                                            <div class="col-5">
                                                <input type="number" class="form-control" placeholder="Amount (₱)" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary mb-3" id="add-expense">Add Expense</button>
                                <br>
                                <button type="submit" class="btn btn-pink">Calculate</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="col-lg-6">
                    <!-- Bar Chart for Budget vs Expenses -->
                    <div class="card shadow-sm p-3 mb-4 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title text-pink">Budget vs. Expenses</h5>
                            <div class="chart-container">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Pie Chart for Expenses Breakdown -->
                    <div class="card shadow-sm p-3 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title text-pink">Expenses Breakdown</h5>
                            <div class="chart-container">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="Calcu.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const content = document.getElementById('main-content');
        const logoutBtn = document.querySelector('.logout-btn'); // Add this to target the logout button

        toggleBtn.addEventListener('click', () => {
            // Toggle the 'hide' class on the sidebar
            sidebar.classList.toggle('hide');

            // Toggle the 'expanded' class on the content
            content.classList.toggle('expanded');

            // Change button symbol
            toggleBtn.textContent = sidebar.classList.contains('hide') ? '▶' : '◀';
            if (sidebar.classList.contains('hide')) {
                logoutBtn.classList.add('expanded');
            } else {
                logoutBtn.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
