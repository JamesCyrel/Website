<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="../Login/Login.html">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>sign in as</span>
          <select name="role" id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="professional">Professional</option>
          </select>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <!-- Script for redirecting to the appropriate dashboard based on the selected role -->
      <script>
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission
            const role = document.getElementById("role").value;
            let actionUrl = "";

            switch (role) {
              case "admin":
                actionUrl = "../AdminDashboard.html";
                break;
              case "professional":
                actionUrl = "../ProfessionalDashboard.html";
                break;
              default:
                actionUrl = "../UserDashboard.html";
            }

            // Redirect to the appropriate dashboard
            window.location.href = actionUrl;
          });
      </script>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img
              src="../../UserDashboard/ImageHolder/Logo2.jpg"
              alt="SaveSmart Logo"
              style="
                width: 100px;
                height: auto;
                margin-bottom: 20px;
                border-radius: 60px;
              "
            />
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <img
              src="../../UserDashboard/ImageHolder/Logo2.jpg"
              alt="SaveSmart Logo"
              style="
                width: 100px;
                height: auto;
                margin-bottom: 20px;
                border-radius: 50px;
              "
            />
            <h1>Welcome to SaveSmart!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
