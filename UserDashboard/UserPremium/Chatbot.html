<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Chatbot.css" />
  </head>

  <body>
    <!-- Sidebar and Main Content -->
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img
            src="../../UserDashboard/ImageHolder/Logo2.jpg"
            alt="Logo"
            class="sidebar-logo"
          />
        </div>
        <h3 class="text-center">Menu</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-calculator"></i> Start Calculator</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-wallet"></i> Monitor Your Expense</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-piggy-bank"></i> Saving Plan</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-lightbulb"></i> Budget Advices</a
            >
          </li>
          <li>
            <a class="nav-link" href="PremiumDashboard.html"
              ><i class="fas fa-star"></i> Premium</a
            >
          </li>
          <li>
            <a class="nav-link active" href="Chatbot.html"
              ><i class="fas fa-comment-dots"></i> Chatbot</a
            >
          </li>
          <li class="nav-item" style="margin-top: 8vh">
            <a class="nav-link" href="../Login/Login.html"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </li>
        </ul>
        <button class="toggle-btn" id="toggle-btn">◀</button>
      </nav>

      <!-- Main Content -->
      <div class="content" id="main-content">
        <div class="container">
          <h2 class="text-center my-4">Chatbot</h2>
          <div class="chatbox">
            <div class="chatbox-messages" id="chatbox-messages">
              <!-- Chat messages will appear here -->
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="user-input"
                placeholder="Type a message..."
                aria-label="User input"
              />
              <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggle-btn");
      const content = document.getElementById("main-content");

      toggleBtn.addEventListener("click", () => {
        // Toggle the 'hide' class on the sidebar
        sidebar.classList.toggle("hide");

        // Toggle the 'expanded' class on the content
        content.classList.toggle("expanded");

        // Change button symbol
        toggleBtn.textContent = sidebar.classList.contains("hide") ? "▶" : "◀";
      });

      // Chatbot functionality
      const chatboxMessages = document.getElementById("chatbox-messages");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      const responses = {
        hello: "Hi there! How can I assist you today?",
        help: "Sure, I'm here to help! What do you need assistance with?",
        bye: "Goodbye! Have a great day!",
        "can you help me create my saving plan":
          "I'll help you create a saving plan! Let me redirect you to our Saving Plan page where you can set your goals and track your progress.",
        default:
          "I'm sorry, I didn't understand that. Can you please rephrase?",
      };

      sendBtn.addEventListener("click", () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
          appendMessage("You", userMessage);
          const botResponse =
            responses[userMessage.toLowerCase()] || responses["default"];
          appendMessage("Bot", botResponse);
          userInput.value = "";
        }
      });

      function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender.toLowerCase());
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatboxMessages.appendChild(messageElement);
        chatboxMessages.scrollTop = chatboxMessages.scrollHeight;
      }
    </script>
  </body>
</html>
