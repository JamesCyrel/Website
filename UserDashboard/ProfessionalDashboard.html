<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="text-center mb-4">
          <img src="./ImageHolder/Logo2.jpg" alt="Logo" class="sidebar-logo" />
        </div>
        <h3 class="text-center">Menu</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="./ProfessionalDashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ProfessionalSidebar/Projects.html"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ProfessionalSidebar/Clients.html"
              >Clients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ProfessionalSidebar/ProfReports.html"
              >Reports</a
            >
          </li>
          <li class="nav-item" style="margin-top: 30vh">
            <a class="nav-link" href="./Login/Login.html">Logout</a>
          </li>
        </ul>
        <button class="toggle-btn" id="toggle-btn">◀</button>
      </nav>

      <!-- Main Content -->
      <main class="content" id="main-content">
        <header
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Professional Dashboard</h1>
        </header>

        <!-- Analytics Cards -->
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Active Projects</h5>
                <h2 class="text-dark">15</h2>
                <p class="text-muted">Ongoing</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">New Clients</h5>
                <h2 class="text-dark">5</h2>
                <p class="text-muted">This month</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Revenue</h5>
                <h2 class="text-dark">₱120,000</h2>
                <p class="text-muted">This month</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Pending Invoices</h5>
                <h2 class="text-dark">8</h2>
                <p class="text-muted">Awaiting payment</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Placeholder for Charts -->
        <div class="row mt-4">
          <div class="col-md-8">
            <div class="card shadow-sm p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Project Progress</h5>
                <div class="chart-placeholder">
                  <p class="text-muted text-center">
                    <canvas id="projectProgressChart"></canvas>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Client Distribution</h5>
                <canvas id="clientDistributionChart"></canvas>
                <div class="chart-placeholder">
                  <p class="text-muted text-center"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Example chart setup
      const ctx1 = document
        .getElementById("projectProgressChart")
        .getContext("2d");
      const projectProgressChart = new Chart(ctx1, {
        type: "bar",
        data: {
          labels: ["Project A", "Project B", "Project C", "Project D"],
          datasets: [
            {
              label: "Progress (%)",
              data: [80, 60, 90, 70],
              backgroundColor: "rgba(54, 162, 235, 0.5)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
      });

      const ctx2 = document
        .getElementById("clientDistributionChart")
        .getContext("2d");
      const clientDistributionChart = new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: ["Client A", "Client B", "Client C"],
          datasets: [
            {
              data: [40, 30, 30],
              backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
            },
          ],
        },
      });

      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggle-btn");
      const content = document.getElementById("main-content");

      toggleBtn.addEventListener("click", () => {
        // Toggle the 'hide' class on the sidebar
        sidebar.classList.toggle("hide");

        // Toggle the 'expanded' class on the content
        content.classList.toggle("expanded");

        // Change button symbol
        toggleBtn.textContent = sidebar.classList.contains("hide") ? "▶" : "◀";
      });
    </script>
  </body>
</html>
