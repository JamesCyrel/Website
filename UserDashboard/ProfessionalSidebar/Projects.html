<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Projects</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Projects.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="text-center mb-4">
          <img src="../ImageHolder/Logo2.jpg" alt="Logo" class="sidebar-logo" />
        </div>
        <h3 class="text-center">Menu</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../ProfessionalDashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./Projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Clients.html">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ProfReports.html">Reports</a>
          </li>
          <li class="nav-item" style="margin-top: 30vh">
            <a class="nav-link" href="../Login/Login.html">Logout</a>
          </li>
        </ul>
        <button class="toggle-btn" id="toggle-btn">◀</button>
      </nav>

      <!-- Main Content -->
      <div class="content" id="main-content">
        <header
          class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Professional Projects</h1>
        </header>
        <!-- Projects Content -->
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Project Alpha</h5>
                  <p class="card-text">Description of Project Alpha.</p>
                  <button class="btn btn-primary">View Details</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Project Beta</h5>
                  <p class="card-text">Description of Project Beta.</p>
                  <button class="btn btn-primary">View Details</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Project Gamma</h5>
                  <p class="card-text">Description of Project Gamma.</p>
                  <button class="btn btn-primary">View Details</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Project Delta</h5>
                  <p class="card-text">Description of Project Delta.</p>
                  <button class="btn btn-primary">View Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggle-btn");
      const content = document.getElementById("main-content");

      toggleBtn.addEventListener("click", () => {
        // Toggle the 'hide' class on the sidebar
        sidebar.classList.toggle("hide");

        // Toggle the 'expanded' class on the content
        content.classList.toggle("expanded");

        // Change button symbol
        toggleBtn.textContent = sidebar.classList.contains("hide") ? "▶" : "◀";
      });
    </script>
  </body>
</html>
