<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="AdminDashboard.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="text-center mb-4">
          <img src="./ImageHolder/Logo2.jpg" alt="Logo" class="sidebar-logo" />
        </div>
        <h3 class="text-center">Menu</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item" style="margin-top: 25vh">
            <a class="nav-link" href="./Login/Login.html">Logout</a>
          </li>
        </ul>
        <button class="toggle-btn" id="toggle-btn">◀</button>
      </nav>

      <!-- Main Content -->
      <div class="content" id="main-content">
        <header
          class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Admin Dashboard</h1>
        </header>

        <!-- Analytics Cards -->
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Total Users</h5>
                <h2 class="text-dark">1,200</h2>
                <p class="text-muted">Active this month</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">New Signups</h5>
                <h2 class="text-dark">300</h2>
                <p class="text-muted">This month</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Revenue</h5>
                <h2 class="text-dark">₱75,000</h2>
                <p class="text-muted">This month</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow-sm bg-white p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Support Tickets</h5>
                <h2 class="text-dark">45</h2>
                <p class="text-muted">Pending</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Placeholder for Charts -->
        <div class="row mt-4">
          <div class="col-md-8">
            <div class="card shadow-sm p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">User Growth</h5>
                <div class="chart-placeholder">
                  <p class="text-muted text-center">
                    <canvas id="userGrowthChart"></canvas>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3 rounded">
              <div class="card-body">
                <h5 class="card-title text-primary">Revenue Breakdown</h5>
                <canvas id="revenueChart"></canvas>
                <div class="chart-placeholder">
                  <p class="text-muted text-center"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Example chart setup
      const ctx1 = document.getElementById("userGrowthChart").getContext("2d");
      const userGrowthChart = new Chart(ctx1, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April", "May", "June"],
          datasets: [
            {
              label: "User Growth",
              data: [100, 200, 300, 400, 500, 600],
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 2,
            },
          ],
        },
      });

      const ctx2 = document.getElementById("revenueChart").getContext("2d");
      const revenueChart = new Chart(ctx2, {
        type: "pie",
        data: {
          labels: ["Product A", "Product B", "Product C"],
          datasets: [
            {
              data: [30000, 20000, 25000],
              backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
            },
          ],
        },
      });

      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggle-btn");
      const content = document.getElementById("main-content");

      toggleBtn.addEventListener("click", () => {
        // Toggle the 'hide' class on the sidebar
        sidebar.classList.toggle("hide");

        // Toggle the 'expanded' class on the content
        content.classList.toggle("expanded");

        // Change button symbol
        toggleBtn.textContent = sidebar.classList.contains("hide") ? "▶" : "◀";
      });
    </script>
  </body>
</html>
